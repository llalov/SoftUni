<section>
    <div class="delete-lecture-form" data-id="{{id}}">
        <header class="main-header">Delete lecture</header>
        <div class="data">
            <label>Title:</label>
            <input type="text" value="{{title}}"/>
            <label>Start:</label>
            <input type="text" value="{{start}}"/>
            <label>End:</label>
            <input type="text" value="{{end}}">
        </div>
        <div class="panel">
            <button id="delete-lecture" class="button">Delete</button>
            <a href="#/">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
