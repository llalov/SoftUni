<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="problem3.css"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div>
                <ul>
                    <a href="#"><img src="resourses/03-tab01.png"><li>Search Business </li></a>
                    <a href="#"><img src="resourses/03-tab02.png"><li>Business Categories </li></a>
                    <a href="#"><img src="resourses/03-tab03.png"><li>Recent Locations </li></a>
                    <a href="#"><img src="resourses/03-tab04.png"><li>Agents Located</li></a>
                </ul>
            </div>
        </header>
        <main>
            <form action="" method="">
                <div class="container">
                    <label>Business Name</label>
                    <input type="text" placeholder="enter a name">
                </div>
                <div class="container">
                    <label>Country</label>
                    <input type="text" placeholder="search by country">
                </div>
                <div class="container">
                    <label>City / State</label>
                    <input type="text" placeholder="search by city or state">
                </div>
                <div class="container">
                    <label>ZIP / Postal Code</label>
                    <input type="number" placeholder="enter a postal code">
                </div>
                <div class="container">
                    <label>Employers</label>
                    <input type="number" placeholder="1000-5000">
                </div>
                <div class="container">
                    <label>Startup Date</label>
                    <input type="date" placeholder="mm/dd/yyyy">
                </div>
                <div class="container">
                    <label>Job Opportunity</label>
                    <input type="text" placeholder="any">
                </div>
                <div class="container">
                    <input type="submit" value="LET'S FIND YOUR JOB">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
