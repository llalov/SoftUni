<!DOCTYPE html>
<html>
<head lang="en">
    <link type="text/css" rel="stylesheet" href="6_1_SimpleForm.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>Enter the system</header>
    <p>It is necessery to login to Your account in order to sign in for a course.</p>
    <form id="register">
        <h1 id="areYouNew">ARE YOU NEW? <span>REGISTER</span></h1>
        <input type="text" name="username" placeholder="User name" required="true">
        <input type="email" name="email" placeholder="Email" required="true">
        <input type="password" name="password" placeholder="Password" required="true">
        <input type="password" name="confPassword" placeholder="Confirm Password" required="true">
        <input id="registerButton" type="submit" value="Register">
    </form>

    <form id="login">
        <h1>ALREADY A STUDENT? LOGIN</h1>
        <input type="text" name="username" placeholder="User name" required="true">
        <input type="password" name="password" placeholder="Password" required="true">
        <input id="checkBox" type="checkbox" name="rememberMe">
        <label for="checkBox">Remember me?</label>
        <input id="loginButton" type="submit"  value="Login">
        <a href="https://softuni.bg/" id="forgotPass">Forgot Password</a>
    </form>
</body>
</html>
