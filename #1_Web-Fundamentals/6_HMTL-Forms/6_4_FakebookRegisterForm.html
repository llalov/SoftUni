<!DOCTYPE html>
<html>
<head lang="en">
    <link type="text/css" rel="stylesheet" href="6_4_FakebookRegisterForm.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header><img src="Fakebook.jpg"></header>
    <main>
        <form method="" action="">
        <div id="leftFieldSet">
            <fieldset>
                <legend align="center">None-Important Information</legend>
                <input class="normal" type="text" name="firstName" placeholder="First Name">
                <input class="normal" type="text" name="lastName" placeholder="Last Name"><br>
                <input class="normal" type="text" name="email" placeholder="Your Email">
                <input class="normal" type="text" name="phoneNumber" placeholder="Phone Number"><br>
                <input class="normal" type="text" name="password" placeholder="Your Password">
                <input class="normal" type="text" name="website" placeholder="Website"><br>
                <label for="birthday">Birthday</label><br>
                <input class="birthday" id="birthday" type="datetime-local" name="birthday" value="05/09/2014 01:58 PM"><br>
                <input id="female" type="radio" name="gender">
                <label for="female">Female</label>
                <input id="male" type="radio" name="gender">
                <label for="male">Male</label>
                <input id="other" type="radio" name="gender">
                <label for="other">Other</label>
            </fieldset>
            <input id="buttonClearForm" type="reset" value="Clear Form">
        </div>
        <div id="rightFieldSet">
            <fieldset>
                <legend align="center">Important Information *required</legend>
                <select class="normal" id="country" name="country">
                    <option value="1" selected="selected">Country</option>
                    <option value="2">Bulgaria</option>
                    <option value="3">Other</option>
                </select>
                <input class="normal" id="village" type="text" name="village" placeholder="Village">
                <input class="normal" id="district" type="text" name="district" placeholder="District"><br>
                <input class="normal" id="street" type="text" name="street" placeholder="Street">
                <input class="small" id="streetNumber" type="text" name="streetNumber" placeholder="Nr">
                <input class="small" id="floor" type="text" name="floor" placeholder="Floor">
                <input class="small" id="apartmentNumber" type="text" name="apartmentNumber" placeholder="Ap Nr"><br>
                <label for="doorColor">Door Color</label><br>
                <input class="normal" id="doorColor" type="color" name="doorColor" value="#FF80C0">
                <input class="normal" id="waterMeterNum" type="text" name="waterMeterNumber" placeholder="Water Meter Nr">
                <select class="normal" id="auntPanties" name="auntPanties">
                    <option value="1" selected="selected">Aunt Panties' Size</option>
                    <option value="2">XL</option>
                    <option value="3">XXL</option>
                </select><br>
                <label>More Personal Information</label><br>
                <textarea name="moreInformation"></textarea>
            </fieldset>
            <input id="buttonRegister" type="button" value="Register">
        </div>
        </form>
    </main>
</body>
</html>
