<!DOCTYPE html>
<html>
<head lang="en">
    <link type="text/css" rel="stylesheet" href="5_3_StylingA-HTML-Form.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="" action="">
    <header>Step 1: Your details</header>
    <span>
        <label for="names">Name</label>
        <input class="standard-input" type="text" id="names" name="first&LastName" placeholder="First and last name">
    </span>
    <span>
        <label for="email">Email</label>
        <input class="standard-input" type="email" id="email" name="email" placeholder="example@domain.com">
    </span>
    <span>
        <label for="phone">Phone</label>
        <input class="standard-input" type="tel" id="phone" name="phone" placeholder="eg. +447500000000">
    </span>
    <header>Step 2: Delivery address</header>
    <span id="addressSpan">
        <label for="address">Address</label>
        <textarea class="standard-input" id="address" name="address" autofocus="autofocus"></textarea>
    </span>
    <span>
        <label for="postCode">Post code</label>
        <input class="standard-input" type="text" id="postCode" name="postCode">
    </span>
    <span>
        <label for="country">Country</label>
        <input class="standard-input" type="text" id="country" name="country">
    </span>
    <header>Step 1: Card details</header>
    <span id="card">
        <label>Card type<br></label>
        <input  type="radio"  name="card"><img src="visa_2014_logo_detail.png">VISA
        <input  type="radio" name="card"><img src="AMEX.png"> AmEx
        <input  type="radio" name="card"><img src="images.jpg">Mastercard
    </span>
    <span>
        <label for="cardNum">Card number</label>
        <input class="standard-input" type="text" id="cardNum" name="cardNumber">
    </span>
    <span>
        <label for="secCode">Security code</label>
        <input class="standard-input" type="text" id="secCode" name="secCode">
    </span>
    <span>
        <label for="cardName">Name on card</label>
        <input class="standard-input" type="text" id="cardName" name="cardName" placeholder="exact name as on the card">
    </span>
    <input id="BUTTON" type="button" name="buy" value="BUY IT!" alt="Submit">
</form>
</body>
</html>
