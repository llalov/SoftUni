<!DOCTYPE html>
<html>
<head lang="en">
    <script>
        function verify () {
            var pattern = '@softuni.bg';
            var prevDiv = document.getElementById('preview');
            if (document.querySelector('#email').value.match(pattern)) {
                document.querySelector('#preview').innerText = document.querySelector('#email').value;
                prevDiv.style.background = '#90EE90';
            }
            else {
                document.querySelector('#preview').innerText = document.querySelector('#email').value;
                prevDiv.style.background = '#FF0000';
            }
        }
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="">
        <input type="text" id="email"/>
        <div id="preview" style="width: 173px; height: 20px"></div>
        <button type="button" id="submit" onclick="verify()">Validate</button>
    </form>
    <p>note: open in Chrome</p>
</body>
</html>
