<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="5_1_WebinarRegistrationForm.css" type="text/css"/>
    <script>
        var deliveryNote;
        function check () {
            if (document.getElementById("checkBox").checked) {
                deliveryNote = document.getElementById("deliveryNote");
                deliveryNote.style.visibility = "visible";
            }
            else {
                deliveryNote.style.visibility = "hidden";
            }
        }
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>Регистрация за уебинар</header>
    <form action="" id="personalInfo">
        <label for="name">Име и Фамилия:<span class="redAsterisk">*</span></label>
        <input type="text" id="name"/>
        <label for="address">Адрес:</label>
        <input type="text" id="address"/>
        <label for="town">Населено място:</label>
        <input type="text" id="town"/>
        <label for="postCode">Пощенски код:</label>
        <input type="text" id="postCode"/>
        <label for="email">Email:<span class="redAsterisk">*</span></label>
        <input type="text" id="email"/>
        <label for="tel">Телефон:<span class="redAsterisk">*</span></label>
        <input type="text" id="tel"/>
        <label for="date">Дата на семинара:</label>
        <input type="date" id="date"/>
        <input type="checkbox" id="checkBox" onclick="check()"/> Желая фактура
    </form>
    <form action="" id="deliveryNote">
        <label for="organization">Фирма/Организация<span class="redAsterisk">*</span></label>
        <input type="text" id="organization"/>
        <label for="mol">МОЛ<span class="redAsterisk">*</span></label>
        <input type="text" id="mol"/>
        <label for="eik">ЕИК<span class="redAsterisk">*</span></label>
        <input type="text" id="eik"/>
        <label for="in">ИН по ДДС<span class="redAsterisk">*</span></label>
        <input type="text" id="in"/>
        <label for="address2">Адрес<span class="redAsterisk">*</span></label>
        <input type="text" id="address2"/>
    </form>
    <button type="submit">Регистрирай се</button> <button type="reset">Изчисти</button>
</body>
</html>
